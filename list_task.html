<!DOCTYPE html>
<html lang="en">
<body>
    <h2>ordered list</h2>
    <ol type=1:>
    <li>Apple</li>
    <li>Banana</li>
    </ol>
    <ol type="A">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <ol type="a">
        <li>qwerty</li>
        <li>asdfg</li>
        <li>fgh</li>

    </ol>
    <ol type="I">
        <li>FRUITS</li>
        <li>VEG</li>
        <li>NON veg</li>
    </ol>
    <ol type="i">
        <li>qwerty</li>
        <li>asdfg</li>
    </ol>

    <h2>unorderd list</h2>
    <ul type="square">
        <li>fruits</li>
        <li>Vegetables</li>
        <li>Veg</li>
        <li>Non Veg</li>
    </ul>
    <ul type="circle">
        <li>apple</li>
        <li>Banana</li>
        <li>cherry</li>
    </ul>
    <ul type="disc">
        <li>python</li>
        <li>Html</li>
        <li>Css</li>

    </ul>
    <ul type="none">
        <li>Ant</li>
        <li>Bat</li>
        <li>Cat</li>
    </ul>   
    


</body>
</html>
